<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header><h1>Library</h1></header>
    <main>
        <div class="button">
            <button id="addBookBtn">+ Add new book</button>
        </div>
        <div class="books-container" id="booksContainer">
            <!-- <div class="book">
                <h3 class="title">LOTR</h3>
                <h3 class="author">Tolkien</h3>
                <h3 class="pages">32 pages</h3>
                <button class="read">Read</button>
                <button class="delete">Delete</button>
            </div> -->
        </div>
        <div class="modal" id="addBookModal">
            <form class="form" id="addBookForm" novalidate>
                <h3>Add new Book</h3>
            <input type="text"
                placeholder="Title"
                id="titleInput"
                maxlength="100"
                required/>
            <input type="text"
                placeholder="Author"
                required
                id="authorInput"
                maxlength="100"/>
            <input type="number"
                placeholder="Pages"
                required
                id="pagesInput"
                max="10000"
                min="10"/>
                <div class="is-read">
                    <label for="is-read">Read</label>
                    <input type="checkbox" id="is-read" class="checkbox">
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
        <div class="overlay" id="overlay"></div>
    </main>
</body>
</html>
